<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <title>div, img tag </title>
    <style>
        img{
              margin: 30px;   
              border-radius : 100px; 
			  width: 1000px;
			  height: 100px;
            } 
    </style>
</head>
<body> 
    <!-- division 태그 : 블럭 단위로 영역 지정, 하위 태그 포함 -->
    <div align="center"> 
    
   	 <h2> 대한민국 국보1호 남대문</h2>
   	    	 <!-- ./ 은 현재 경로 -->
   	 <img src="./images/korea.jpg" width="400" height="300"
   	      title="국보1호 남대문" />
    </div>    
</body>
</html>
