<!DOCTYPE html">
<html>
<head>
    <meta charset="UTF-8">
    <title>radio(단일선택), select(선택상자), file(파일 선택)</title>
</head>
<!--서버에 전송될 때, http://www.naver.com/?gender=남&job=학생&filename=text.txt 
			으로 전달된다. -->
<body>
   <form  method="get" action="http://www.naver.com">
     <fieldset>
         <legend>성별</legend>
         <input type="radio" name="gender" value="남"> 남자
         <input type="radio" name="gender" value="여" checked>여자
         <!--  gender="남" 또는 gender="여" 저장, checked는 기본값 -->
     </fieldset>
     <fieldset>
          <legend> 직업선택 </legend>
          <select name ="job" size="1">
             <option value="없음">### 직업을 선택하세요. ### </option>
             <option value="학생">학생 </option>
             <option value="회사원">회사원 </option>
             <option value="기타">기타 </option>
           </select>
           <!-- 직업을 선택하면 job="value값" 저장 -->     
     </fieldset>
     <fieldset>
        <legend>파일 선택 </legend>
        <input type="file" name = "filename" size ="15"/>    
        <!-- 파일을 선택하면 filename="파일명" 저장 --> 
     </fieldset>
     <fieldset>
          <legend>데이터 전송</legend>
          <input type="submit" value="전송"/> &nbsp;&nbsp;
          <input type="reset" value="취소"/>        
     </fieldset>  
   </form>
</body>
</html>
